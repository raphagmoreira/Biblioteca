<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8" />

</head>
<body>
	<h1 layout:fragment="header" align="center">
		Login
	</h1>
	
	<div layout:fragment="content" class="container">
		<h1>   Lista Basica</h1>
		<h2>   Acesso Liberado <span sec:authentication="name"></span></h2>
		
		<div>
			<ul>
				<li><a th:href="@{/user/list}" href="#"> Lista Basica </a></li>
				<li sec:authorize="hasAuthority('ROLE_ADMIN')" ><a th:href="@{/user/listadmin}" href="#"> Lista Admin </a></li>
				<li><a th:href="@{/user/logout}" href="#"> Logout </a></li>
			</ul>
		</div>

	</div>
</body>
</html>
