<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8" />

</head>
<body>
	<h1 layout:fragment="header">	Lista Admin</h1>
	<h2 layout:fragment="header">	Acesso Liberado </h2>
	
	<div layout:fragment="content" class="container">
		<div>
			<ul>
				<li><a th:href="@{/user/list}" href="#"> Lista Basica </a></li>
				<li><a th:href="@{/user/listadmin}" href="#"> Lista Admin </a></li>
				<li><a th:href="@{/user/logout}" href="#"> Logout </a></li>
			</ul>
		</div>
		<div>
	
			<table>
				<tr>
					<td>Username</td>
					<td>Password</td>
				</tr>
				<tr th:each="user : ${users}">
					<td th:text="${user.username}">Username</td>
					<td th:text="${user.password}">Password</td>
				</tr>
	
			</table>
	
		</div>
	</div>
</body>
</html>
