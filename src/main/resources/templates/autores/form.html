<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<nav layout:fragment="header" aria-label="breadcrumb" role="navigation">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="#" th:href="@{/autores/list}">Autores</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Cadastro de Autores</li>
	  </ol>
	</nav>

	<div layout:fragment="content" class="container">
	
		<form id="autorForm" th:action="@{/autores/(form)}" method="post" th:object="${autor}" action="#" enctype="multipart/form-data">
			<input type="hidden"  th:field="*{id}" />

		
			<div class="form-group row">
		
			<input type="hidden"  th:field="*{id}" />
			
				<label for="staticNome" class="col-sm-2 col-form-label">Nome</label>
				<div class="col-sm-10">
	      			<input type="text" th:field="*{nome}"  class="form-control-plaintext" id="staticNome" >
	      			<span  th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome Error</span>
    			</div>
    			
    			<center>
    			<button type="submit" class="btn btn-sm btn-info">Gravar</button>
    			</center>
			
			</div>
		</form>
	</div>
	
</body>
</html>
