<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8" />
</head>
<body>
	
	<h1 layout:fragment="header">
		Autores
	</h1>

	<div layout:fragment="content" class="container">
		<div align="right">
		<a th:href="@{/autores/novo}"  class="btn btn-info"><i class="glyphicon glyphicon-plus"> Novo Autor</i></a>
		</div>
		
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</td>
					<th scope="col">Nome</td>
					<th scope="col"></td>
					<th scope="col"></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="autor : ${autores}">
					<th scope="row" th:text="${autor.id}">1</th>
					<th scope="row" th:text="${autor.nome}">Nome</th>
					<td><a href="#" th:href="@{'/autores/alterar/'+${autor.id}}"> Alterar </a></td>
					<td><a href="#" th:href="@{'/autores/excluir/'+${autor.id}}"> Excluir </a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
