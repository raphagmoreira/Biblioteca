<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8" />

</head>
<body>
	<h1 layout:fragment="header">
		Livros
	</h1>

	<div layout:fragment="content" class="container">
		
		<div align="right">
			<a th:href="@{/livros/novo}"  class="btn btn-info"><i class="glyphicon glyphicon-plus"> Novo Livro</i></a>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</td>
					<th scope="col">Título</td>
					<th scope="col"></td>
					<th scope="col"></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="livro : ${livros}">
					<th scope="row" th:text="${livro.id}">1</th>
					<th scope="row" th:text="${livro.nome}">Título</th>
					<td><a href="#" th:href="@{'/livros/alterar/'+${livro.id}}"> Alterar </a></td>
					<td><a href="#" th:href="@{'/livros/excluir/'+${livro.id}}"> Excluir </a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
